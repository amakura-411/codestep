<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
    <title>Photo Site</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    </head>
    <body>
        <div class="container">
            <header id="header">
                <h1>
                    <img src="img/logo.svg" alt="Photo Site">
                </h1>
            </header>
            <main>
                <div id="mainvisual">
                    <img src="img/mainvisual.jpg" alt="メインビジュアル">
                </div>
                <section id="Index">
                    <h2 class="section-title">Index</h2>
                    <div class="inner">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                        </ul>
                    </div>
                </section>
                <section id="pictures">
                    <img src="img/photo1.jpg" alt="写真1">
                    <img src="img/photo2.jpg" alt="写真2">
                    <img src="img/photo3.jpg" alt="写真3">
                    <img src="img/photo4.jpg" alt="写真4">
                </section>
                <section id="detail">
                    <h2 class="section-title">Detail</h2>
                </section>
                <div class="content">
                    <dl>
                        <dt>タイトル</dt>
                        <dd>タイトル</dd>
                        <dt>出版日</dt>
                        <dd>出版日</dd>
                        <dt>発行日</dt>
                        <dd>発行日</dd>
                    </dl>
                    <P>
                        てきとう
                        適当
                    </P>
                    <a class="link" href="#">オンラインストアで見る</a>
                </div>
            </main>
            <footer id="footer">
                <h2>&copy; 2021 PHOTO BOOK2</h2>
            </footer>
        </div>
    </body>
</html>
